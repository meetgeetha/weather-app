name: Automated PR Review
on:
  pull_request:
    types: [opened, synchronize, reopened]
    
permissions:
  pull-requests: write
  issues: write
  contents: read
  
jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR Review Action
        uses: devopsgeetha/automated_prreview@main
        with:
          openai-api-key: ${{ secrets.OPENAI_API_KEY }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
