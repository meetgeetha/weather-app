<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Global Weather Conditions</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸŒ¤ï¸ Weather App</h1>
            <p class="subtitle">Get real-time weather conditions for any place on Earth</p>
        </header>

        <!-- Search Section -->
        <section class="search-section">
            <div class="search-box">
                <input type="text" id="citySearch" placeholder="Search for any city..." autocomplete="off">
                <button id="searchBtn" onclick="searchWeather()">Search</button>
            </div>
            <div id="searchError" class="error-message"></div>
        </section>

        <!-- Search Results -->
        <section id="searchResults" class="weather-section" style="display: none;">
            <h2>Search Results</h2>
            <div id="searchResultCard" class="weather-card"></div>
        </section>

        <!-- Default Cities Section -->
        <section class="weather-section">
            <h2>ğŸŒ Major Cities Weather</h2>
            <div id="loading" class="loading">Loading weather data...</div>
            <div id="citiesGrid" class="cities-grid"></div>
        </section>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
