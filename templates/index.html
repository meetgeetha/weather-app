<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4f8cff">
    <meta name="description" content="Modern weather app with real-time weather data for cities worldwide">
    <title>Weather App - Real-time Weather Information</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/static/manifest.json">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link href="/static/css/styles.css" rel="stylesheet">
    
    <!-- Preload hero background for performance -->
    <link rel="preload" as="style" href="/static/css/styles.css">
</head>
<body>
    <!-- Animated Gradient Hero Section -->
    <div class="hero-section">
        <div class="container">
            <div class="hero-content">
                <h1 class="hero-title">
                    <span class="weather-emoji">üå§Ô∏è</span>
                    Weather App
                </h1>
                <p class="hero-subtitle">Get real-time weather information for any city worldwide</p>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container main-content">
        <!-- Search Bar -->
        <div class="search-section">
            <form id="searchForm" class="search-form" role="search" aria-label="Weather search">
                <div class="row g-2">
                    <div class="col-lg-4 col-md-5">
                        <input 
                            type="text" 
                            id="cityInput" 
                            class="form-control search-input" 
                            placeholder="City name *" 
                            required 
                            aria-label="City name"
                            autocomplete="off">
                    </div>
                    <div class="col-lg-2 col-md-3">
                        <input 
                            type="text" 
                            id="stateInput" 
                            class="form-control search-input" 
                            placeholder="State (optional)" 
                            aria-label="State"
                            autocomplete="off">
                    </div>
                    <div class="col-lg-2 col-md-3">
                        <input 
                            type="text" 
                            id="countryInput" 
                            class="form-control search-input" 
                            placeholder="Country (optional)" 
                            aria-label="Country code"
                            autocomplete="off">
                    </div>
                    <div class="col-lg-2 col-md-6">
                        <button type="submit" class="btn btn-primary w-100 search-btn">
                            üîç Search
                        </button>
                    </div>
                    <div class="col-lg-2 col-md-6">
                        <button type="button" id="unitToggle" class="btn btn-outline-secondary w-100 unit-toggle" aria-label="Toggle temperature unit">
                            ¬∞F
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <!-- Featured Search Result -->
        <div id="featuredResult" class="featured-result" style="display: none;">
            <h2 class="section-title">Search Result</h2>
            <div id="featuredCard"></div>
        </div>

        <!-- Default Cities Grid -->
        <section aria-label="Weather for default cities">
            <h2 class="section-title">Popular Cities</h2>
            <div id="loadingSpinner" class="text-center my-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading weather data...</span>
                </div>
                <p class="mt-2 text-muted">Loading weather data...</p>
            </div>
            <div id="citiesGrid" class="cities-grid"></div>
        </section>
    </div>

    <!-- Detail Modal -->
    <div class="modal fade" id="detailModal" tabindex="-1" aria-labelledby="detailModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content glassmorphism">
                <div class="modal-header">
                    <h5 class="modal-title" id="detailModalLabel">Weather Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalBody">
                    <!-- Dynamic content will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container text-center">
            <p class="mb-0">
                Powered by <a href="https://openweathermap.org/" target="_blank" rel="noopener noreferrer">OpenWeatherMap</a> 
                ‚Ä¢ Built with ‚ù§Ô∏è using Flask and Bootstrap
            </p>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous" defer></script>
    
    <!-- Main App JavaScript -->
    <script src="/static/js/main.js" defer></script>
    
    <!-- PWA Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/static/js/sw.js')
                    .then(registration => {
                        console.log('Service Worker registered successfully:', registration.scope);
                    })
                    .catch(error => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
